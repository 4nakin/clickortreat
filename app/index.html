<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div class="gameBoard">

    <div ng-controller="GhostController">
      <div class="row">
          <div class="col-md-8">
            <div>{{game.score | chopdecimal}} haunted rooms</div>
            <div class="info">{{game.autoclick |number:2}} hauntings per second</div>
            <div><img ng-click="clickGhost()" pulse-animate="pulseToggle" src="img/ghost.png" /></div>
          </div>

          <div class="col-md-3 " style="border:1px solid red;">
              <div class="row extras" ng-class="{unavailable: game.score < product.price}" ng-click="clickProduct(product)" ng-repeat="product in game.products">
                  <div class="col-sm-4">
                      <p><img ng-src="{{product.image}}" /></p>
                  </div>
                  <div class="col-sm-5 product">
                      <p class="text-left">{{product.name}} <br />
                      {{product.price}}</p>
                  </div>
                  <div class="col-sm-3">
                      <p style="text-align:right;">{{product.bought}}</p>


                  </div>
              </div>
          </div>

          <div class="col-md-1"></div>
      </div>
    </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>


</body>
</html>
