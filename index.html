<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title ng-bind="'Click or Treat &mdash; ' + title"></title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,800" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Henny+Penny:400,300" rel="stylesheet" type="text/css">
        
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand title" href="#">Click or Treat</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: title=='Game'}"><a href="#/">Home</a></li>
                        <li ng-class="{active: title=='About'}"><a  href="#/about">About</a></li>
                    </ul>
                    <ul class="navbar-right">
                      <li><a ng-click="resetCookie()" href="#/">Reset</a></li>  
                    </ul>  
                    <form ng-controller="ResetController" class="navbar-form navbar-right">
                        <button class="btn btn-default" ng-click="resetCookie()">Clear</button>
                    </form>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div ng-view></div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script src="js/jquerycookie.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-cookies.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>

    </body>
</html>
