<!doctype html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Click or Treat is a silly little halloween game. Click the little ghost and earn level ups to help you automate clicking the little ghost. It is fun. Honest">
        <title ng-bind="'Click or Treat &mdash; ' + title"></title>
        
        
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,800" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/css?family=Henny+Penny:400,300" rel="stylesheet" type="text/css">
        
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand title" href="#">Click or Treat</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: title=='Game'}"><a href="#/">Home</a></li>
                        <li ng-class="{active: title=='About'}"><a  href="#/about">About</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                      <li ng-controller="ResetController"><a ng-click="resetCookie()" href="#/">Reset</a></li>  
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div ng-view></div>
        <div class="container footer">
            <div class="row">
              Built by <a href="http://twentyeighttwelve.com">Bevan</a>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/jquerycookie.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-cookies.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-44868972-1', 'clickortre.at');
  ga('send', 'pageview');

</script>

    </body>
</html>
